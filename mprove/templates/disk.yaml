{{- if .Values.disk.pv.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: disk-pv
  labels:
    app: {{ .Values.disk.name }}
spec:
  nodeAffinity:
    {{- toYaml .Values.disk.pv.nodeAffinity | nindent 4 }}
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
---
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.disk.name }}
  labels:
    app: {{ .Values.disk.name }}
  annotations:
    {{- toYaml .Values.disk.annotations | nindent 4 }}
spec:
  serviceName: {{ .Values.disk.name }}
  selector:
    matchLabels:
      app: {{ .Values.disk.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.disk.name }}
    spec:
{{- if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets.name }}
{{- end }}
      affinity: 
        {{- toYaml .Values.disk.affinity | nindent 8 }}
      containers:
      - name: {{ .Values.disk.name }}
        image: {{ .Values.disk.image }}:{{ .Chart.AppVersion }}
        command: 
          - sh
          - '-c'
          - >
            node dist/apps/disk/main.js        
        envFrom:
        - secretRef:
            name: {{ .Values.disk.envsSecretName }}    
        volumeMounts:
        - name: disk-persistent-storage
          mountPath: /root/mprove_data/organizations
      volumes:
      - name: disk-persistent-storage
        persistentVolumeClaim:
          claimName: disk-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: disk-pvc
  labels:
    app: {{ .Values.disk.name }}
  {{- with .Values.disk.pvcLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}  
spec:
  storageClassName: {{ .Values.disk.storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.disk.storage }}




