{{- if .Values.dwhPostgres.enabled -}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.dwhPostgres.name }}-pvc
spec:
  storageClassName: {{ .Values.dwhPostgres.storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.dwhPostgres.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dwhPostgres.name }}
  labels:
    app: {{ .Values.dwhPostgres.name }}
spec:
  selector:
    app: {{ .Values.dwhPostgres.name }}
  type: ClusterIP
  ports:
  - port: 5436
    targetPort: 5436 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.dwhPostgres.name }}
  labels:
    app: {{ .Values.dwhPostgres.name }}
  annotations:
    {{- toYaml .Values.dwhPostgres.annotations | nindent 4 }}
spec:
  serviceName: {{ .Values.dwhPostgres.name }}
  selector:
    matchLabels:
      app: {{ .Values.dwhPostgres.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.dwhPostgres.name }}
    spec:
{{- if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets.name }}
{{- end }}    
      affinity: 
        {{- toYaml .Values.dwhPostgres.affinity | nindent 8 }}
      containers:
      - name: {{ .Values.dwhPostgres.name }}
        image: {{ .Values.dwhPostgres.image }}:{{ .Values.dwhPostgres.tag }}
        env:
        - name: PGDATA
          value: /var/lib/postgresql/18/docker/data
        envFrom:
        - secretRef:
            name: {{ .Values.dwhPostgres.envsSecretName }} 
        ports:
        - containerPort: {{ .Values.dwhPostgres.envs.PGPORT }}
          name: {{ .Values.dwhPostgres.name }}
        volumeMounts:
        - name: {{ .Values.dwhPostgres.name }}-persistent-storage
          mountPath: /var/lib/postgresql/18/docker
      volumes:
      - name: {{ .Values.dwhPostgres.name }}-persistent-storage
        persistentVolumeClaim:
          claimName: {{ .Values.dwhPostgres.name }}-pvc
---
{{- end }}  


 