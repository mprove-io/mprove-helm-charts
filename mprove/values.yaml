    BACKEND_MAILGUN_DOMAIN: unk
    BACKEND_SMTP_HOST: unk
    BACKEND_SMTP_PORT: 465
    BACKEND_SMTP_SECURE: 'TRUE'
    BACKEND_SMTP_AUTH_USER: unk
